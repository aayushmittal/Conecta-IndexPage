<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet'  type='text/css'>

</head>
<body style="background-color:#3b3f42">

<div class="container-fluid" style="background-color:#242424;">
    <div style="float:left; margin-bottom:15px;">
        <h1><b><span style="color:white; font-family:'Josefin Slab', sans-serif; font-weight:1px;">Conecta..</span></b>
            <small style="padding-left:400px;">Welcome to NSIT Hub ^_^</small>
        </h1>
    </div>

    <!-- Log In Button Start-->
    <button type="button" class="btn" data-toggle="modal" data-target="#Register" style="float:right; margin-top:20px; margin-left:20px; background-color:#3b3f42; color:#ffffff;">Register</button>

    <div class="modal" id="Register">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3>Get Started</h3>
                </div>

                <!-- body(form) -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <!-- <label>Email:</label> -->
                            <input type="email" class="form-control" placeholder="Email" >
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Re-enter Password">
                        </div>
                    </form>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-block">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Log In Button End-->

    <!--Register Button Start-->
    <button type="button" class="btn" data-toggle="modal" data-target="#LogIn" style="float:right; margin-top:20px; background-color:#3b3f42; color:#ffffff;">Log In</button>

    <div class="modal" id="LogIn">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3>Get Started</h3>
                </div>

                <!-- body(form) -->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <!-- <label>Email:</label> -->
                            <input type="email" class="form-control" placeholder="Email" >
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </form>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-block">Log In</button>
                </div>
            </div>
        </div>
    </div>
    <!--Register Button End-->

</div>

<!-- Corousel -->
<div class="container" style="padding-top:40px;">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="border:#5a89ac solid 3px;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="2.jpg" alt="nsit2" class="img-responsive">
                <div class="carousel-caption">
                    <h3>NSIT</h3>
                </div>
            </div>

            <div class="item">
                <img src="5.jpg" alt="nsit4" class="img-responsive">
            </div>

            <div class="item">
                <img src="3.jpg" alt="nsit3" class="img-responsive">
            </div>

            <div class="item">
                <img src="6.jpg" alt="nsit5" class="img-responsive">
            </div>

            <div class="item">
                <img src="7.jpg" alt="nsit6" class="img-responsive">
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
