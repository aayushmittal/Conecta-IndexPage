<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet'  type='text/css'>
</head>
<body style="background-color:#3b3f42">

<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" style="background-color:#3b3f42;">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <h1><span class="navbar-brand" href="#" style="color:white; font-family:'Josefin Slab', sans-serif; font-size:40px;">Conecta..</span></h1>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><button type="button" class="btn" data-toggle="modal" data-target="#LogIn" style="background-color:#3b3f42; color:#ffffff;">Log In</button></a></li>
                <li><a href="#"><button type="button" class="btn" data-toggle="modal" data-target="#Register" style="background-color:#3b3f42; color:#ffffff;">Register</button></a></li>
            </ul>
        </div>
    </div>
</div>
<div class="modal fade" id="Register">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2>Register</h2>
            </div>

            <!-- body(form) -->
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <!-- <label>Email:</label> -->
                        <input type="email" class="form-control" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Re-enter Password">
                    </div>
                </form>
            </div>

            <!-- footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-block">Register</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="LogIn">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2>Log In</h2>
            </div>

            <!-- body(form) -->
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <!-- <label>Email:</label> -->
                        <input type="email" class="form-control" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </form>
            </div>

            <!-- footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block">Log In</button>
            </div>
        </div>
    </div>
</div>

<!-- Corousel -->
<div class="container" style="margin-top:50px;">
    <br>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="border:#5a89ac solid 3px;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="2.jpg" alt="nsit2" class="img-responsive">
                <div class="carousel-caption">
                    <h3>NSIT</h3>
                </div>
            </div>

            <div class="item">
                <img src="5.jpg" alt="nsit4" class="img-responsive">
            </div>

            <div class="item">
                <img src="3.jpg" alt="nsit3" class="img-responsive">
            </div>

            <div class="item">
                <img src="6.jpg" alt="nsit5" class="img-responsive">
            </div>

            <div class="item">
                <img src="7.jpg" alt="nsit6" class="img-responsive">
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
